<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Kafka Dashbaord</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<br>
<br>
<H1> Total number of messages: <span>{{TotalMessages}}</span></H1>
<br>
<br>
<H1> OverSpeeding cars</H1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- car_id Column -->
  <ng-container matColumnDef="car_id">
    <th mat-header-cell *matHeaderCellDef> car_id </th>
    <td mat-cell *matCellDef="let element"> {{element.car_id}} </td>
  </ng-container>

  <!-- speed Column -->
  <ng-container matColumnDef="speed">
    <th mat-header-cell *matHeaderCellDef> speed </th>
    <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
  </ng-container>

  <!-- timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> timestamp </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
